<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shapefile 업로드 - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .upload-container { max-width: 800px; margin: 50px auto; }
        .file-group { margin-bottom: 20px; }
        .file-info { font-size: 0.9em; color: #666; }
        .alert { margin-top: 20px; }
    </style>
</head>
<body>
<div class="container">
    <div class="upload-container">
        <h1 class="text-center mb-4">🗺️ Shapefile 업로드</h1>

        <!-- 결과 메시지 -->
        <div th:if="${message}"
             th:class="${success} ? 'alert alert-success' : 'alert alert-danger'"
             role="alert">
            <span th:text="${message}"></span>
        </div>

        <!-- 업로드 폼 -->
        <div class="card">
            <div class="card-header">
                <h5>📁 Shapefile 파일 업로드</h5>
                <small class="text-muted">4개 파일(.shp, .dbf, .shx, .prj)을 모두 선택해주세요.</small>
            </div>

            <div class="card-body">
                <form th:action="@{/admin/upload/shapefile}"
                      method="post"
                      enctype="multipart/form-data"
                      id="uploadForm">

                    <div class="file-group">
                        <label for="shpFile" class="form-label">🗺️ SHP 파일 (Shape)</label>
                        <input type="file" class="form-control" id="shpFile"
                               name="shpFile" accept=".shp" required>
                        <div class="file-info">지리적 도형 데이터가 저장된 파일</div>
                    </div>

                    <div class="file-group">
                        <label for="dbfFile" class="form-label">📊 DBF 파일 (Database)</label>
                        <input type="file" class="form-control" id="dbfFile"
                               name="dbfFile" accept=".dbf" required>
                        <div class="file-info">속성 정보(지역명, 코드 등)가 저장된 데이터베이스 파일</div>
                    </div>

                    <div class="file-group">
                        <label for="shxFile" class="form-label">📇 SHX 파일 (Index)</label>
                        <input type="file" class="form-control" id="shxFile"
                               name="shxFile" accept=".shx" required>
                        <div class="file-info">빠른 검색을 위한 인덱스 파일</div>
                    </div>

                    <div class="file-group">
                        <label for="prjFile" class="form-label">🌍 PRJ 파일 (Projection)</label>
                        <input type="file" class="form-control" id="prjFile"
                               name="prjFile" accept=".prj" required>
                        <div class="file-info">좌표계 정보가 저장된 파일</div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg" id="uploadBtn">
                            🚀 업로드 시작
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- 도움말 -->
        <div class="card mt-4">
            <div class="card-header">
                <h6>💡 도움말</h6>
            </div>
            <div class="card-body">
                <ul class="list-unstyled">
                    <li>• <strong>시도 데이터:</strong> 17개 광역시도 경계</li>
                    <li>• <strong>시군구 데이터:</strong> 전국 시군구 경계</li>
                    <li>• <strong>지원 좌표계:</strong> WGS84, UTM-K, GRS80</li>
                    <li>• <strong>최대 파일 크기:</strong> 각 50MB</li>
                </ul>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('uploadForm').addEventListener('submit', function() {
        const uploadBtn = document.getElementById('uploadBtn');
        uploadBtn.disabled = true;
        uploadBtn.innerHTML = '⏳ 업로드 중...';
    });

    // 파일 선택 시 정보 표시
    document.querySelectorAll('input[type="file"]').forEach(input => {
        input.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const infoDiv = e.target.nextElementSibling;
                infoDiv.innerHTML += ` | 선택됨: ${file.name} (${(file.size/1024).toFixed(1)}KB)`;
            }
        });
    });
</script>
</body>
</html>
