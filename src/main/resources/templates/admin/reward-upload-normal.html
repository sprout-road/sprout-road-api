<script th:inline="javascript">

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script>
    // ë„/ì‹œ ì„ íƒ ì‹œ ì‹œ/êµ°/êµ¬ ì˜µì…˜ ì—…ë°ì´íŠ¸
    function updateCityOptions() {
        const provinceSelect = document.getElementById('provinceSelect');
        const citySelect = document.getElementById('citySelect');
        const selectedProvince = provinceSelect.value; // ì´ì œ ì‹¤ì œ ì§€ì—­ëª… (ì˜ˆ: "ê²½ìƒë‚¨ë„")

        // ì‹œ/êµ°/êµ¬ ì„ íƒë°•ìŠ¤ ì´ˆê¸°í™”
        citySelect.innerHTML = '<option value="">ì‹œ/êµ°/êµ¬ë¥¼ ì„ íƒí•´ì£¼ì„¸ìš”</option>';
        citySelect.disabled = !selectedProvince;

        if (selectedProvince && normalRegionsData[selectedProvince]) {
            // ì„ íƒëœ ë„/ì‹œì˜ ì‹œ/êµ°/êµ¬ ë°ì´í„°ë¡œ ì˜µì…˜ ì¶”ê°€
            const regions = normalRegionsData[selectedProvince];
            regions.forEach(region => {
                const option = document.createElement('option');
                option.value = region.regionCode;
                option.textContent = region.regionName;
                option.setAttribute('data-region-name', region.regionName);
                citySelect.appendChild(option);
            });
        }
    }

    // ì‹œ/êµ°/êµ¬ ì„ íƒ ì‹œ regionName hidden inputì— ê°’ ì„¤ì •
    document.getElementById('citySelect').addEventListener('change', function() {
        const selectedOption = this.options[this.selectedIndex];
        const regionName = selectedOption.getAttribute('data-region-name');
        document.getElementById('regionName').value = regionName || '';
    });

    // ì´ë¯¸ì§€ ë¯¸ë¦¬ë³´ê¸° ê¸°ëŠ¥
    function previewImage(input) {
        const previewContainer = document.getElementById('previewContainer');
        const previewImage = document.getElementById('previewImage');

        if (input.files && input.files[0]) {
            const reader = new FileReader();

            reader.onload = function(e) {
                previewImage.src = e.target.result;
                previewContainer.style.display = 'block';
            }

            reader.readAsDataURL(input.files[0]);
        } else {
            previewContainer.style.display = 'none';
        }
    }

    // í¼ ìœ íš¨ì„± ê²€ì‚¬
    function validateForm() {
        const provinceSelect = document.getElementById('provinceSelect');
        const citySelect = document.getElementById('citySelect');
        const fileInput = document.getElementById('fileInput');

        if (!provinceSelect.value) {
            alert('ë„/ì‹œë¥¼ ì„ íƒí•´ì£¼ì„¸ìš”.');
            provinceSelect.focus();
            return false;
        }

        if (!citySelect.value) {
            alert('ì‹œ/êµ°/êµ¬ë¥¼ ì„ íƒí•´ì£¼ì„¸ìš”.');
            citySelect.focus();
            return false;
        }

        if (!fileInput.files || fileInput.files.length === 0) {
            alert('ì´ë¯¸ì§€ íŒŒì¼ì„ ì„ íƒí•´ì£¼ì„¸ìš”.');
            fileInput.focus();
            return false;
        }

        const file = fileInput.files[0];
        const maxSize = 10 * 1024 * 1024; // 10MB

        if (file.size > maxSize) {
            alert('íŒŒì¼ í¬ê¸°ëŠ” 10MBë¥¼ ì´ˆê³¼í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
            return false;
        }

        const allowedTypes = ['image/jpeg', 'image/jpg', 'image/png', 'image/gif'];
        if (!allowedTypes.includes(file.type)) {
            alert('JPG, PNG, GIF íŒŒì¼ë§Œ ì—…ë¡œë“œ ê°€ëŠ¥í•©ë‹ˆë‹¤.');
            return false;
        }

        return true;
    }

    // ë“œë˜ê·¸ ì•¤ ë“œë¡­ ê¸°ëŠ¥
    const fileInput = document.getElementById('fileInput');
    const uploadContainer = document.querySelector('.upload-container');

    uploadContainer.addEventListener('dragover', function(e) {
        e.preventDefault();
        this.style.backgroundColor = '#f8f9fa';
        this.style.borderColor = '#17a2b8';
    });

    uploadContainer.addEventListener('dragleave', function(e) {
        e.preventDefault();
        this.style.backgroundColor = 'white';
        this.style.borderColor = '#dee2e6';
    });

    uploadContainer.addEventListener('drop', function(e) {
        e.preventDefault();
        this.style.backgroundColor = 'white';
        this.style.borderColor = '#dee2e6';

        const files = e.dataTransfer.files;
        if (files.length > 0) {
            fileInput.files = files;
            previewImage(fileInput);
        }
    });
</script>
